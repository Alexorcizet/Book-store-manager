<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Rubik:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <h1 data-trans="header">The greatest Book Shop</h1>

    <section class="filter">
      <div class="filter-content">
        <h2 data-trans="filter">filter by:</h2>
        <label for="min-price" class="block-it">
          <p ><span data-trans="price">
          </span>:
            <span class="min-price">1</span>
          </p>
          <input
            name="min-price"
            class="block"
            type="range"
            min="1"
            value="1"
            onchange="onSetFilterBy('min-price', this.value)"
          />
        </label>
        <label for="min-rate" class="block-it">
          <p><span  data-trans="rating"></span>:
            <span class="min-rate">0</span>
          </p>
          <input
            name="min-rate"
            class="block"
            type="range"
            min="0"
            max="10"
            value="0"
            onchange="onSetFilterBy('min-rate' , this.value)"
          />
        </label>
        <form onsubmit="onSetFilterBy(setNameAtt(),getInput(event))">
          <p data-trans="book-title">
          </p>
          <input name="search-box" type="search" class="search" />
        </form>
        <h2 data-trans="sort-by">Sort by:</h2>
        <select class="sort-by" oninput="onSetSortBy()">
          <option value="maxPrice" data-trans="sort-price">Highest Price</option>
          <option value="maxRate" data-trans="sort-rating">Top Ratings</option>
        </select>
      </div>
        <h2 data-trans="set-lang"></h2>
        <select class="choose-lang" oninput="onSetLang(this.value)">
          <option value="en">English</option>
          <option value="he">עברית</option>
        </select>
      </div>
    </section>
    <button class="add-new-book btn" onclick="OnAddBook()" data-trans="add-book">Add new book</button>
    <section class="book-shop">
      <article>
        <table class="book-table">
          <thead>
            <th data-trans="th-id">id</th>
            <th data-trans="th-title">title</th>
            <th data-trans="th-rate">rate</th>
            <th onclick="onSetSortBy('maxPrice')" data-trans="th-price">price</th>
            <th data-trans="th-actions">actions</th>
          </thead>
          <tbody class="book-desc"></tbody>
        </table>
      </article>
    </section>
    <div class="page-div"></div>
    <div class="modal hide">
      <p class="desc"></p>
      <div class="modal-buttons">
        <div class="rate-button">
          <button onclick="onSetRate(this)">-</button>
          <p class="curr-rate"></p>
          <button onclick="onSetRate(this)">+</button>
        </div>
        <button class="close-button" onclick="onCloseModal()" data-trans="modal-close">Close</button>
      </div>
    </div>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/service/i18.book.service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/utils.service.js"></script>
    <script src="js/service/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
